<body>
    <button id="reset">Clear grid</button>
    <button id="resize">Resize grid</button>
    <button id="addBlack">Add 10% Black</button>
    <br>
    <div id="container"></div>
</body>

<script>

    //rgb(255,255,255) for white
    //need to fix/close the gap between each line of the grid

    


    const box = document.getElementById("container");
    let gridNum = 16;

    function gridSize() {
        for (let i=0; i<gridNum; i++) {
            const row = document.createElement("div");
            box.appendChild(row);
            for (let j=0; j<gridNum; j++) {
                const square = document.createElement("div");
                square.setAttribute("class", "squareClass");
                square.style.opacity = 0.10;
                row.appendChild(square);
            }
        }
    }

    gridSize();

    document.addEventListener("mouseover", function() {
        if (event.target.classList.contains("squareClass")) {
            let opacity = parseFloat(event.target.style.opacity);
